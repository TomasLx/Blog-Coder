{% extends "blogcoder/padre.html" %}

{% load static%}

{% block contenido %}
<h1 style="margin-top: 0px;" class="masthead-heading mb-0">{{blogs.titulo}}</h1>
<h3>{{blogs.subtitulo}} </h3>

<img src="{{blogs.imagen}}" class="img" alt="Imagen Rota">
<div class="container" style="display: flex" >
    <p>{{blogs.cuerpo}}</p>
</div>
<p>{{blogs.autor}}</p>
<p>{{blogs.fecha}}</p>
<p>{% if request.user.is_authenticated %}
<a href=" {%url 'Delete' blogs.id %}">Borrar</a></p>
<a href=" {%url 'Update' blogs.id %}">Editar</a></p>
{% endif%}
{% endblock %}
